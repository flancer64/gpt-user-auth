<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .email-header {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .email-body {
            font-size: 16px;
        }

        .email-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        Hello, {{username}}!
    </div>
    <div class="email-body">
        <p>You requested to update your profile. Please use the link below to access the profile editing form:</p>
        <p><a href="{{edit_link}}" target="_blank">{{edit_link}}</a></p>
        <p>If you did not request this change, please ignore this email or contact our support team.</p>
    </div>
    <div class="email-footer">
        Thank you,<br>
        The Support Team
    </div>
</div>
</body>
</html>
