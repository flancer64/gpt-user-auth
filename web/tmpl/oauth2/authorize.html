<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .auth-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .auth-container p {
            font-size: 0.9em;
            color: #666;
        }

        .auth-container form {
            margin-top: 20px;
        }

        .auth-container form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .auth-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .auth-container form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .auth-container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h1>Authorize Application</h1>
    <p><strong>Client:</strong> <span id="client-name">My GPT Chat</span></p>
    <p><strong>Requested Scopes:</strong> <span id="client-scope">Effective Area</span></p>

    <form method="POST" action="/web-api/oauth2/login">
        <input type="hidden" name="redirect_uri" value="{{redirect_uri}}">
        <input type="hidden" name="state" value="{{state}}">

        <label for="email">Email or PIN:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email or PIN" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Authorize</button>
    </form>
</div>
</body>
</html>
